import:
    - tilt.yaml
    - roads.yaml
    - landuse.yaml
    - https://tangrams.github.io/blocks/geometry/normal.yaml
global:
    order: function() { return feature.sort_key || 0; }
scene:
    background:
        color: white
cameras:
    camera1:
        type: perspective
        focal_length: 2
styles:
    lin:
        mix: tilt
    poly:
        mix: tilt
        base: polygons
    walls:
        mix: [poly, geometry-normal]
        blend: inlay
        shaders:
            blocks:
                color: |
                    if (isWall()) {
                        color = vec4(0.6, 0.6, 0.6, 0.5);
                    } else {
                        color = vec4(0.7, 0.7, 0.7, 0.3);
                    }

sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-JUsa0Gc
    subway:
        type: GeoJSON
        url: subway.geojson

layers:
    subway:
      data: { source: subway }
      draw:
        railway:
          style: lin
          order: gloal.order
          color: function() { return feature.colour; }
          width: 8
          z: function() { return  feature.layer * 10; }
    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 13 } }
        draw:
            walls:
                extrude: true
            outline:
                order: global.order
                extrude: true
                style: lin
                color: black
                width: 1px
